<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>

    <p>
      Number of Heads: <span id="heads-out">0</span> ||| Number of Tails:
      <span id="tails-out">0</span>
    </p>

    <div id="output"></div>

    <h1>Dice Roll Simulator</h1>
    <hr />

    <p>
      Simulate the rolling of a dice. <button id="diceBtn">Roll Dice</button>
    </p>
    <p>Sum of Dice: <span id="sum">0</span></p>

    <p>Number of ones: <span id="oneOut">0</span></p>
    <p>Number of twos: <span id="twoOut">0</span></p>
    <p>Number of threes: <span id="threeOut">0</span></p>
    <p>Number of fours: <span id="fourOut">0</span></p>
    <p>Number of fives: <span id="fiveOut">0</span></p>
    <p>Number of sixes: <span id="sixOut">0</span></p>

    <div id="diceOutput"></div>
    <div id="diceOutput2"></div>
  </body>
</html>
